<div class="feedback" ng-controller="feedbackCtrl">
    <div class="feedback_content_con">
        <input class="input_title" placeholder="遇到问题：" ng-model="myfeedback.Title"></input>
        <textarea class="input_content" placeholder="问题描述：" ng-model="myfeedback.MsgContent"></textarea>
    </div>
    <div class="btn_con">
        <button class="btn_cancel" ng-click="cancelSubmit()">取消</button>
        <button class="btn_commit" ng-click="submit()">提交</button>
    </div>
    <div class="spinner_con" ng-if="loading">
        <div class="spinner spinner_feedback">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
        </div>
    </div>
</div>
