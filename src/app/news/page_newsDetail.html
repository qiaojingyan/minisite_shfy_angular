<div class="page_news_detail" ng-controller="newsDetailCtrl">
    <img src="{{nowNews.s01}}" class="news_detail_head_img">
    <div class="news_detail_content_con">
        <div class="news_detail_title">{{nowNews.Title}}</div>
        <div class="news_detail_desc">
            {{nowNews.CreatedStr}} | <span class="text_desc_source">{{nowNews.Source}}</span>
        </div>
        <div class="news_detail_content" id="news_detail_content">
            
        </div>
    </div>
    <div class="spinner_con" ng-if="!dataGetSuccess">
        <div class="spinner spinner_news_detail">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
        </div>
    </div>
</div>
